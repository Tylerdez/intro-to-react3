<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Second React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

       class Counter extends React.Component {
         constructor(props){
         super(props);
         this.state = {
           number: 34
         }
       }

         render() {
           return (
             <div>
               <img src={this.props.image} alt="Personal Mascot"/>
               <h1>Hi, My name is Tyler Dezern</h1>
               <h2>Current program: {this.props.label}</h2>
               <h3>Current Age: {this.state.number}</h3>
               <p>Current Date: {this.props.date.toLocaleDateString()}</p>
             </div>
           );
         }
       }

       const info = {
        date: new Date(),
        image: 'https://media.giphy.com/media/112YlbxHDV9PDq/giphy.gif',
      }

      Counter.defaultProps = {
        label: "Web Developer Track"
      }

       ReactDOM.render(
         <Counter
         date={info.date}
         image={info.image}/>,document.getElementById('app')
       );

    </script>
  </body>
</html>
